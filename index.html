<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Adder and Subtractor</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="inner">
        <h2>Adder and Subtractor</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">X</label>
                <div class="col-sm-8">
                    <input type="Text" class="form-control" id="inputX" placeholder="Enter a X value here">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Y</label>
                <div class="col-sm-8">
                    <input type="Text" class="form-control" id="inputY" placeholder="Enter a Y value here">
                </div>
            </div>
            <div class="buttons">
                <button type="button"  id="add" data-operator="+" class="btn btn-primary btn-lg">Add</button>
                <button type="button" id="subtract" data-operator="-" class="btn btn-primary btn-lg">Subtract</button>
            </div>
        </form>
        <h4>Enter a number into each box above and select an operation</h4>
    </div>

</body>
</html>
